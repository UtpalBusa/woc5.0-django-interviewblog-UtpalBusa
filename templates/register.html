      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{{ title }}</title>
      <meta name="keywords" content="">
      <meta name="description" content="">

   <body>
      <!-- header section start -->
      <div class="header_section">
         <div class="container-fluid header_main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="logo" href="/"><img src="/static/images/Interview-Logo.png"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               
            </nav>
         </div>
         <!-- banner section start --> 
         <div class="container-fluid">
            <!-- <div class="banner_section layout_padding"> -->
            <div >
               <h1>DA-IICT Interview Experiences</h1>
            </div>
         </div>
         <!-- banner section end --> 
      </div>
      <!-- header section end --> 

      <!-- form section start --> 
      <form method="POST" action="{% url 'home' %}">
       {% if error %}
        <div class="alert alert-danger" role="alert">
            Please Enter The Value
        </div>
       {% endif %}
       {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" name="firstname" value="{{fname}}" class="form-control" id="formGroupExampleInput" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Last Name</label>
          <input type="text" name="lastname" value="{{lname}}" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" value="{{email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Adress">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" value="{{pwd}}" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="conf_password" value="{{cpwd}}" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>

          <div class="dropdown">
            <button class="btn btn-secondary btn-lg btn-block btn-light dropdown-toggle" type="button" name="sel_deg" value="{{sel_deg}}" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Degree
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">B-Tech</button>
              <button class="dropdown-item" type="button">M-Tech</button>
              <button class="dropdown-item" type="button">PHD</button>
            </div>
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput2">Programme Of Study</label>
            <input type="text" name="pos" value="{{pos}}" class="form-control" id="formGroupExampleInput2" placeholder="Programme Of Study">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Graduation Year</label>
            <input type="text" name="grad_year" value="{{grad_year}}" class="form-control" id="formGroupExampleInput2" placeholder="Graduation Year">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Register
{#            <a class="nav-link" href="home.html">Register</a>#}
          </button>
      </form>
      <!-- form section end -->

      <script src="/static/js/jquery-3.0.0.min.js"></script>
      <script src="/static/js/plugin.js"></script>
      <!-- sidebar -->
      <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/js/custom.js"></script>
